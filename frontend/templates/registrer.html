{% extends 'base.html' %}

{% block content %}

<form action="{{ url_for('registrer') }}" method="post">
  <input type="text" name="navn" id="navn" placeholder="E-mail" required>
  <input type="password" name="passord" id="passord" placeholder="Passord" required>
  <input type="submit" value="Registrer">
</form>

{% if status %}

<p style="color:red;">Passord og/eller navn er feil!</p>

{% endif %}

{% endblock %}
